<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.js"></script>
	<style>
		html, body, p {
			font-family: sans-serif;
		}

		#queryList li {
			display: inline-block;
			padding: 7px 10px;
			margin: 3px;
			background-color: #CCC;
			border: 1px solid #999;
			border-radius: 2px;
		}

		#queryList li:hover {
			background-color: pink;
			border: 2px dashed red;
			text-decoration: line-through;
			color: darkred;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
	<form autocomplete="off" name="queryForm" id="queryForm" onSubmit="return inputClick()">
		<div class="autocomplete" style="width:300px;">
        <input name="query" type="text" id="queryInput" placeholder="Enter a single word, hashtag, or handle">
        <input type="submit" value="Display">
    </div>
    </form>
    <ul id ="queryList"></ul>
    <script type="text/javascript" src="js/autocomplete.js"></script>
    <script>
 
            var queries = []

            var datsets = []
 
 
            function inputClick(event){
                draw(document.getElementById("queryInput").value)
                console.log("queries = "+queries)
                document.getElementById('queryForm').reset()
                return false
            }
 
            function draw(val){
                d3.select("body").select("ul").append("li");
                queries.push(val);
                console.log("Added "+val+" to query list ["+queries+"]")
                var p = d3.select("body").selectAll("li")
                .data(queries)
                .text(function(d,i){return i + ": " + d;}).attr("id", function(d,i){return d;});
                for(var i=0; i<queries.length; i++){
            	document.getElementById(queries[i]).addEventListener("click",function(e,i) {
            		removeQuery(this.id)
            		this.remove()
            		})
}}


function removeQuery(value) {
   queries = queries.filter(function(ele){
       return ele != value
   })
   console.log("removed ",value," from query list")
   console.log("queries = ["+queries+"]  |  query.length = "+queries.length)

}

            

 
    </script>
</body>
</html>
