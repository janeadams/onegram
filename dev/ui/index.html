    <main>
        <div class="textblock teaser"><p>A visual comparison of phrase popularity in 150 billion tweets. Read more <a href="about.html" target="_blank">here</a>.</p></div>
        <!-- Search bar and filters -->
        <section class="controls">
            <!-- Search bar -->
            <form id="filterForm" onChange="return filterSubmission()">
                <section id="metricFilter">
                    <ul>
                        <li><input class="filter" type="radio" name="metric" value="rank"><label for="rank">Rank</label></li>
                        <li><input class="filter" type="radio" name="metric" value="freq"><label for="frequency">Frequency</label></li>
                        <!--<li><input class="filter" type="radio" name="metric" value="counts">Raw Count</li>-->
                        <li><input class="filter" type="checkbox" name="options" value="rt"><label for="retweets">Include Retweets?</label></li>
                    </ul>
                </section>
                <section id="scaleFilter">
                    <ul>
                        <li><input class="filter" type="radio" name="scale" value="log"><label for="logarithmic">Logarithmic scale</label></li>
                        <li><input class="filter" type="radio" name="scale" value="lin"><label for="linear">Linear scale</label></li>
                    </ul>
                </section>
                <section id="langFilter">
                    <ul>
                        <li><label for="language">Language: <select name="languages" id="langDropdown">
                        </select></label></li>
                    </ul>
                </section>
            </form>
            <form autocomplete="off" id="queryForm" onSubmit="return querySubmission()">
                    <input name="query" type="text" id="queryInput" placeholder='Enter a query' class="form-control">
                    <input type="submit" value="ADD TERM">
            </form>

            <div id="ngramContainer"><!-- Queries inputted -->
                <ul id="ngramList">
                    <li id="clearall" class="mgmt" onclick="clearAll()">X</li>
                </ul>
            </div>
        </section>

        <!-- Data visualization area -->
        <section id="dataviz">
            <div id="mainplot"></div>
            <div id="downloadButtons">
                <a class="button" id="downloadChart" onclick="downloadChart()">Download Chart</a>
                <a class="button" id="downloadData" onclick="formatDataForDownload(this)" target="_blank">Download Data</a>
            </div>
            <div id="subplots"></div>
        </section>

    </main>
