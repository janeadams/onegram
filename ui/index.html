<!DOCTYPE html>
<html>

<head>
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

<body>
    <header>
        <img id="logo" src="img/storywrangler_large.svg" alt="Story Wrangler: stories from the Twitterverse. From the University of Vermont Complex Systems Center"></img>
    </header>
    <main>
        <!-- Search bar and filters -->
        <section id="controls">
            <!-- Queries inputted -->
            <ul id="queryList"></ul>
            <!-- Search bar -->
            <form autocomplete="off" id="queryForm" onSubmit="return inputClick()">
                <div class="autocomplete">
                    <input name="query" type="text" id="queryInput" placeholder="Enter a single word, hashtag, or handle">
                    <input type="submit" value="What's the story?">
                </div>
            </form>
            <!-- Filters -->
            <form id="filterForm">
                <section>
                    <h4>Range</h4>
                    <ul>
                        <li><input type="radio" name="range" value="all">All time</li>
                        <li><input type="radio" name="range" value="year">Past year</li>
                        <li><input type="radio" name="range" value="month">Past month</li>
                        <li><input type="radio" name="range" value="week">Past week</li>
                    </ul>
                </section>
                <section>
                    <h4>Metric</h4>
                    <ul>
                        <li><input type="radio" name="metric" value="rank">Rank</li>
                        <li><input type="radio" name="metric" value="frequency">Frequency</li>
                        <li><input type="radio" name="metric" value="count">Raw Count</li>
                    </ul>
                </section>
                <section>
                    <h4>Options</h4>
                    <ul>
                        <li><input type="checkbox" name="options" value="case-sensitive">Case sensitive</li>
                        <li><input type="checkbox" name="options" value="log">Logarithmic scale</li>
                        <li><input type="checkbox" name="options" value="details">Show details</li>
                    </ul>
                </section>
            </form>
        </section>
        <!-- Data visualization area -->
        <section id="dataviz">
            <div id="timeseries">
            </div>
            <div id="brush"></div>
        </section>
    </main>
    <footer>
        <section id="thanks">
            <p>With help from:</p>

            <a href="http://vermontcomplexsystems.org/"><img id="csc" src="img/footer/csc.svg" alt="The Vermont Complex Systems Center"></a>
            <a href="https://twitter.com/compstorylab"><img id="storylab" src="img/footer/storylab.svg" alt="Computational Story Lab"></a>
        </section>
    </footer>
