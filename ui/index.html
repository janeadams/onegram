    // A list of our color names and hex values fortint, fill, & stroke
    var colors = {
        'names': ["sky", "sage", "gold", "iris", "poppy", "lake", "sea", "rose", "shroom", "sun", "monarch"],
        'hue': ["#00B6CF", "#8BC862", "#F3B544", "#9577B5", "#EF3D25", "#3D59A8", "#3BA585", "#C73275", "#805752", "#D5D126", "#EE612F"],

        'light': ["#B5E2EA", "#C8E099", "#FCD69A", "#DAC9E3", "#FAC1BE", "#C0CFEB", "#B9E1D3", "#F6B0CF", "#E1C4C2", "#F8F4A9", "#F9C0AF"]
    }
    // Simple function for finding the fill, stroke, or tint by the color group name
    function colorMe(name, type) { return colors[type][colors["names"].indexOf(name)] }
    //console.log(colorMe("sky", "fill"))

    // Get the variables from the URL
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
            vars[key] = value;
        });
        console.log(vars)
        return vars;
    }
    // Get the parameters from the URL
    function getUrlParam(parameter, defaultvalue) {
        console.log("parameter = ", parameter, "defaultvalue", defaultvalue)
        // Set to the default values from the default object
        var urlparameter = defaultvalue;
        // If the parameter is in the URL
        if (window.location.href.indexOf(parameter) > -1) {
            // set the variable to the value in the url
            urlparameter = getUrlVars()[parameter];
        }
        console.log("parameter = ", parameter, "urlparameter", urlparameter)
        return urlparameter;
    }

    function setFilters() {
        // Check the boxes based on the parameters
        for (var p of ['lang', 'metric']) {
            // Clear all checked boxes
            d3.selectAll("input[name = " + p + "]").property('checked', false)
            // Check only the correct box
            d3.selectAll("input[value = " + params[p] + "]").property('checked', true)
        }
        for (var [p, v] of Object.entries(params['options'])) {
            // Set options 'checked' state based on boolean object in the parameters
            d3.selectAll("input[value = " + p + "]").property('checked', v)
        }
    }

    function setupPage() {
        // Set parameters to the default parameters
        for (var [p, v] of Object.entries(defaultparams)) { params[p] = v }
        // Get parameters from the URL and update current parameters accordingly
        for (var [p, v] of Object.entries(params)) { getUrlParam(p, v) }
        // Check the correct boxes in the filter form according to the parameters
        setFilters()
        setSizing()
        setRanges()
        // Load the data for any pre-set queries from parameters
        params['queries'].forEach(function(q) { loadData(q) })
    }

    setupPage()
    </script>
