<!DOCTYPE html>
<html>

<head>
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/query.css">
    <link rel="stylesheet" type="text/css" href="styles/chart.css">
    <link href="https://fonts.googleapis.com/css?family=Pangolin&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img id="logo" src="img/storywrangler_large.svg" alt="Story Wrangler: stories from the Twitterverse. From the University of Vermont Complex Systems Center"></img>
    </header>
    <main>
        <!-- Search bar and filters -->
        <section class="controls">
            <!-- Queries inputted -->
            <ul id="queryList"></ul>
            <!-- Search bar -->
            <form autocomplete="off" id="queryForm" onSubmit="return querySubmission()">
                <div class="autocomplete">
                    <input name="query" type="text" id="queryInput" placeholder="Enter 1, 2, or 3 words, hashtags, or handles" data-emoji="true" class="form-control">
                    <input type="submit" value="What's the story?">
                </div>
            </form>
            <!--
            <form id="debugForm">
                <section>
                    <h4>Debugging options:</h4>
                    <ul>
                        <li><input type="checkbox" name="debug" value="static">Use static data</li>
                        <li><input type="checkbox" name="debug" value="console">Print messages to console</li>
                    </ul>
                </section>
            </form>
            -->
        </section>
        <!-- Data visualization area -->
        <section id="dataviz">
            <div id="timeseries">
            </div>
            <section class="controls" style="display:none">
                <form id="filterForm" onChange="return filterSubmission()">
                    <!--
                <section id="langFilter">
                    <h4>Lang</h4>
                    <ul>
                        <li><input type="radio" name="lang" value="en">English</li>
                        <li><input type="radio" name="lang" value="es">Spanish</li>
                    </ul>
                </section>
            -->
                    <section id="metricFilter">
                        <h4>Metric</h4>
                        <ul>
                            <li><input type="radio" name="metric" value="rank">Rank</li>
                            <li><input type="radio" name="metric" value="freq">Frequency</li>
                            <li><input type="radio" name="metric" value="counts">Raw Count</li>
                        </ul>
                    </section>
                    <section id="scaleFilter">
                        <h4>Scale</h4>
                        <ul>
                            <!--<li><input type="checkbox" name="options" value="case-sensitive">Case sensitive</li>-->
                            <li><input type="radio" name="scale" value="log">Logarithmic scale</li>
                            <li><input type="radio" name="scale" value="lin">Linear scale</li>
                            <!--<li><input type="checkbox" name="options" value="details">Show details</li>-->
                        </ul>
                    </section>
                </form>
            </section>
            <div id="subplots">
                <ul id="subplot-list"></ul>
            </div>
        </section>
    </main>
    <footer>
        <section id="thanks">
            <p>A research tool from:</p>
            <a href="https://twitter.com/compstorylab"><img id="storylab" src="img/footer/storylab.svg" alt="Computational Story Lab"></a>
            <a href="http://vermontcomplexsystems.org/"><img id="csc" src="img/footer/csc_roboctopus.svg" alt="The Vermont Complex Systems Center"></a>
            <a href="http://vermontcomplexsystems.org/partner/MMCOE/"><img id="mm-coe" src="img/footer/mm-coe.svg" alt="Mass Mutual Center of Excellence in Complex Systems and Data Science"></a>
            <a href="https://www.uvm.edu/cems"><img id="uvm-cems" src="img/footer/uvm-cems.svg" alt="University of Vermont College of Engineering and Mathematical Sciences"></a>
        </section>
    </footer>
    <script type="text/javascript" src="https://d3js.org/d3.v5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.3.2/d3-annotation.independent.js"></script>
    <script type='text/javascript' src="scripts/setup.js"></script>
    <script type='text/javascript' src="scripts/query.js"></script>
    <script type='text/javascript' src="scripts/timeseries.js"></script>
    <!--<script type='text/javascript' src="scripts/autocomplete.js"></script>-->
</body>

</html>
